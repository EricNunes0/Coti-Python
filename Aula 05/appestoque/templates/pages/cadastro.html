{% extends 'pages/base.html' %}
{% block main_content %}
<p style="text-align:center;margin:16px 0;">Utilize o formul√°rio abaixo para efetuar o cadastro do produto:</p>
<form method="post" action="{% url 'estoque:cadastrar' %}">
    {% csrf_token %}
    {{ form.codigo }}

    <div class="form-group row">
        <label for="id_nome" class="col-sm-1">{{ form.nome.label }}</label>
        <div class="col-sm-5">
            {{ form.nome }}
        </div>
    </div>

    <div class="form-group row">
        <label for="id_preco" class="col-sm-1">{{ form.preco.label }}</label>
        <div class="col-sm-5">
            {{ form.preco }}
        </div>
    </div>

    <div class="form-group row">
        <label for="id_quantidade" class="col-sm-1">{{ form.quantidade.label }}</label>
        <div class="col-sm-5">
            {{ form.quantidade }}
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <input type="submit" value="Cadastrar" class="btn btn-success form-control">
        </div>
    </div>
</form>
{% if msg %} {{ msg }} {% endif %}
{% endblock %}
